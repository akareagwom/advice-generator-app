<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../public/styles.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>

  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      .glow-on-hover {
            transition: all 0.3s ease-in-out;
        }

        .glow-on-hover:hover {
            box-shadow: 0 0 10px #81f481; /* Replace with your desired glow color */
        }
  </style>
</head>
<body>
<main class="bg-slate-900 fixed w-100 sm:w-full h-screen sm:text-xs m-0 flex-wrap  text-white">
  <!-- advicecontainer -->
  <section class=" relative content-center justify-center items-center text-center flex">
    <div id="advice-container" class="bg-slate-700 mt-[100px]  sm:justify-center w-[300px] sm:w-2/4 flex flex-col justify-center text-center items-center  p-10 content-center   sm:mt-40 rounded-[10px] h-92">
      <div class="">
        <p class="text-green-400">
          Advice # <span id="advice-number"></span><!-- Advice ID goes here -->
        </p>
        <p class="sm:text-3xl text-[14px]" id="advice-text">
          Loading...
        </p>
      </div>
      <!-- divider -->
      <div class="mt-2">
        <div class=" ">
          <img src="./images/pattern-divider-desktop.svg" alt="" srcset="">
        </div>
        
          <div class="bg-green-400 hover:bg-green-400 glow-on-hover mt-8 sm:mt-4 absolute ml-[30%] sm:ml-[14.5%]  sm:fixed  w-[25px] sm:w-[50px]  rounded-[50%]  ">
            <button class=" sm:p-4 p-[6px]    " id="dice">
              <img class="w-4 sm:w-4" src="./images/icon-dice.svg" alt="" srcset="">
            </button>
          </div>
      </div>
      
    </div>
  </section>
   <div class="text-center mt-[30px]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/akareagwom/advice-generator-app">AKARE AZIKANG AGWOM</a>.
  </div>

</main>
  

  
  
 
  <script src="script.js"></script>
</body>
</html>
