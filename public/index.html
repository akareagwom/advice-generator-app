<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../public/styles.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>

  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="bg-slate-900 fixed w-100 sm:w-full h-screen sm:text-xs m-0 flex-wrap  text-white">
  <!-- advicecontainer -->
  <section class="p-14 w- content-center justify-center items-center text-center flex">
    <div id="advice-container" class="bg-slate-700 mt-20 sm:justify-center w-11/12 sm:w-2/4  justify-center text-center items-center  p-10 content-center   sm:mt-40 rounded-2xl h-92">
      <p class="text-green-400">
        Advice # <span id="advice-number"></span><!-- Advice ID goes here -->
      </p>
      <p class="text-3xl" id="advice-text">
        Loading...
      </p>
      <!-- divider -->
      <div class="ml-10 ">
        <img src="./images/pattern-divider-desktop.svg" alt="" srcset="">
      </div>
      
        <div class="bg-green-400  mt-8 sm:mt-4  w-5 sm:w-12 ml-32 sm:fixed sm:ml-60  rounded-circle  ">
          <button class="p-2 sm:p-4   " id="dice">
            <img class="w-4 sm:w-4" src="./images/icon-dice.svg" alt="" srcset="">
          </button>
        </div>
      
    </div>
  </section>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/akareagwom/advice-generator-app">AKARE AZIKANG AGWOM</a>.
  </div>

</main>
  

  
  
 
  <script src="script.js"></script>
</body>
</html>
